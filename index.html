<!DOCTYPE html>
<html lang="pt-PT">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Symo</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <header>
        <div class="center">
            <div class="logo">
                <h1>Symo</h1>
            </div>
            <form method="post" class="form-login">
                <div class="form-elements">
                    <p>Email/Phone</p>
                    <input type="email" name="email" id="email" />
                </div>
                <div class="form-elements">
                    <p>Password</p>
                    <input type="password" name="pass" id="pass" />
                </div>
                <div class="form-elements">
                    <input type="submit" value=" Submit " name="action" />
                </div>
            </form>
            <div class="clear"></div>
        </div>
    </header>
    <main>
        <div class="center">
            <div class="img-pessoas">
                <img src="images/imagemlowca-removebg-preview.png">
            </div>
            <form class="create-acc">
                <h2>Create an account</h2>
                <h4>It is free and will always be free</h4>
                <div class="create-acc-elements">
                    <div class="w50">
                        <input type="text" placeholder="Name" required />
                    </div>
                    <div class="w50">
                        <input type="text" placeholder="Surname" />
                    </div>
                    <div class="w100">
                        <input type="email" placeholder="sanstheskeleton@bones.idk" required />
                    </div>
                    <div class="w100">
                        <input type="password" placeholder="Password" required />
                    </div>
                    <div class="w100">
                        <h4>Date of birth</h4>
                        <select name="nascimento-dia" id="nascimento-dia" class="nascimento-dia">
                            <option value="nada" disabled selected>Day</option>
                            <option value="18">18</option>
                        </select>
                        <select name="nascimento-mes" class="nascimento-mes" id="nascimento-mes">
                            <option value="nada" disabled selected>Mouth</option>
                            <option value="March">March</option>
                        </select>
                        <select name="nascimento-ano" class="nascimento-ano" id="nascimento-ano">
                            <option value="nada" disabled selected>Year</option>
                            <option value="2003">2003</option>
                        </select>
                        <div class="clear"></div>
                    </div>
                    <div class="sexo">
                        <label>Male <input type="radio" name="M" id="m"></label>
                    </div>
                    <div class="sexo">
                        <label>Female <input type="radio" name="F" id="f"></label>
                    </div>
                    <div class="w100">
                        <input type="submit" value="Register" name="action">
                    </div>
                    <div class="clear"></div>
                </div>
            </form>
        </div>
    </main>
    <section class="linguas">
        <div class="center">
            <a href="#" class="selected-lingua">Español</a>
            <a href="#" class="selected-lingua">Français</a>
            <a href="#" class="selected-lingua">Deutsche</a>
            <a href="#" class="selected-lingua">Português</a>
            <a href="#" class="selected-lingua">日本語</a>
            <a href="#" class="selected-lingua">русский</a>
        </div>
    </section>
</body>
</html>
